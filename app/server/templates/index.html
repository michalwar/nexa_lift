<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Lift AI</title>
</head>
<body>
    <div style="text-align:center; margin-top:100px;">
        <h2>Welcome to Nexa Lift AI!</h2>
        <form action="/ask" method="post">
            <textarea name="query" rows="4" cols="50" placeholder="Ask your question..."></textarea><br><br>
            <input type="submit" value="Ask AI">
        </form>
        {% if response %}
        <hr>
        <h3>AI Response:</h3>
        <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
